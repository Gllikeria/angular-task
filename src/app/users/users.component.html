<div class="container">
  <div *ngFor='let user of usersArray' class="grid-item" (click)="userComp(user)">
    <img src="{{user.imageUrl}}/{{user.id}}" alt="">
    <h3>{{user.prefix}} {{user.name}} {{user.lastName}}</h3>
    <h4>{{user.title}}</h4>
  </div>
</div>
<div  #footer class="footer"> 
  <app-loader *ngIf = 'isPending'></app-loader>
</div>
